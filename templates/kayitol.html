{% extends "includes/layout.html" %}
{% load static %}
{% block content %}

         <div class="section account-box">
            <div class="blue-dark"></div>
            <div class="light-blue-grad"></div>
            <div class="container">
               <div class="row">
                  <div class="col-lg-8 col-lg-offset-2">
                      {% include 'includes/messages.html' %}
                     <div class="blue-form">
                        <h2>Kayıt Ol</h2>
                        <form method="post" class="form-inline">
                            {% csrf_token %}
                            {{ form.adi }}
                            <br> <br>
                            {{ form.soyadi }}
                            <br> <br>
                           {{ form.eposta }}
                            <br> <br>
                            {{ form.sifre }}
                            <br> <br>
                            {{ form.adres }}
                           <button type="submit" class="view-btn">Kayıt Ol</button>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
{% endblock %}
